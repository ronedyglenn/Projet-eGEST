<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/dashbord.css">
    <!-- <link rel="stylesheet" href="../style/pop-up.css"> -->

    <!--lien Javascript pour le pop-up-->
    <script defer src="../scripts/pop-up.js"></script>
    <!--lien Javascript pour les différents parametre sur le dashboard-->
    <script defer src="../scripts/script.js"></script>
    
    <!--Boostrap links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Dashbord</title>
</head>
<body>
    
    <header class="deadline">
        <div class="left-header">
            <h3 class="title">eGEST</h3>
            <input type="text" placeholder="rechercher un apprenant ...">
        </div>
        <div class="right-header">
            <img src="../src/images/téléchargement.jpg" alt="" class="coach-profile">
            <h6>Coach Dasilva</h6>
            
        </div>
    </header>
    <!--Create the left side of the app-->
    <main>

        <div class="left-side">
            <p class="Apprenants"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-book-fill" viewBox="0 0 16 16">
                <path d="M8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"/>
              </svg>Apprenants</p>
            <p class="Utilisateurs"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"/>
              </svg>Utilisateurs</p>
        </div>
        <!--Right Side start-->
        <div class="right-side">
            <section class="header-rightSide">
                <h3>Apprenants</h3>
                <button class="btn-learner"><i>&#43;</i>Ajouter apprenant</button>
            </section>
            <table>
                <thead>
                    <tr>
                        <th>Id code</th>
                        <th>Profile</th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>sexe</th>
                        <th>Téléphone</th>
                        <th>Email</th>
                        <th>Date de naissance</th>
                        <th>Filière</th>
                        <th>Niveau</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
        
    </main>

    <div class="popUp_containerMove">
        <form class="container">
            <div class="title">
                <h5>Profil</h5>
                <div class="photo-profile">
                    <img src="../src/images/téléchargement.jpg" alt="" class="profile_apprennant"><br>
                    <button class="btn-modifier">Modifier<input type="file" name="profile" id="btn-profile_apprennant"></button>
                </div>
            </div>
            <div class=" mb-3">
              <label for="Nom" class="form-label">Nom</label>
              <input type="text" class="form-control" id="nom" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="Prenom" class="form-label">Prénom</label>
              <input type="text" class="form-control" id="prenom">
            </div>
            <div class="mb-3">
              <label for="Number" class="form-label">Téléphone</label>
              <input type="number" class="form-control" id="Number">
            </div>
            <div class="mb-3">
              <label for="sexe" class="form-label">sexe</label>
              <input type="text" class="form-control" id="sexe" placeholder="Ecrivez selon le sexe M ou F">
            </div>
            <div class="mb-3">
              <label for="Email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
              <label for="date" class="form-label">Date de naissance</label>
              <input type="date" class="form-control" id="date">
            </div>
            <div class="mb-3">
              <label for="filiere" class="form-label">Filière</label>
              <input type="text" class="form-control" id="filiere">
            </div>
            <div class="mb-3">
              <label for="Niveau" class="form-label">Niveau</label>
              <input type="number" class="form-control" id="niveau">
            </div>
            <button type="submit" class="btn btn-primary ajouterApprenant">Valider</button>
            <button type="submit" class="btn btn-primary" id="Annuler">Annuler</button>
          </form>
    </div>

    <!--Partie pour la modification des informations liées à un apprenant-->
    
    <div class="modifierProfileFinale">
      <form class="container">
        <div class="title">
            <h5>Profil</h5>
            <div class="photo-profile">
                <img src="../src/images/téléchargement.jpg" alt="" class="profile_apprennant"><br>
                <button class="btn-modifier">Modifier<input type="file" name="profile" id="btn-profile_apprennant"></button>
            </div>
        </div>
        <div class=" mb-3">
          <label for="Nom" class="form-label">Nom</label>
          <input type="text" class="form-control" id="Nom" aria-describedby="emailHelp" value="MAYAYA KOTHO">
        </div>
        <div class="mb-3">
          <label for="Prenom" class="form-label">Prénom</label>
          <input type="text" class="form-control" id="Prenom" value="Belvinde Ronedy">
        </div>
        <div class="mb-3">
          <label for="Number" class="form-label">Téléphone</label>
          <input type="number" class="form-control" id="Number" value="074424888">
        </div>
        <div class="mb-3">
          <label for="sexe" class="form-label">sexe</label>
          <input type="text" class="form-control" id="sexe" value="Masculin">
        </div>
        <div class="mb-3">
          <label for="Email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" value="ronedyglenn@gmail.com">
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Date de naissance</label>
          <input type="date" class="form-control" id="date" value="19/04/1999">
        </div>
        <div class="mb-3">
          <label for="filiere" class="form-label">Filière</label>
          <input type="text" class="form-control" id="filiere" value="Dev/Web">
        </div>
        <div class="mb-3">
          <label for="Niveau" class="form-label">Niveau</label>
          <input type="number" class="form-control" id="Niveau" value="3">
        </div>
        <button type="submit" class="btn btn-primary" id="valider-modif">Valider</button>
        <button type="submit" class="btn btn-primary" id="Annuler-Modif">Annuler</button>
      </form>
</div>
    </div>
    
</body>
</html>
